pluginManagement {
    repositories {
        jcenter()
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
    }

    plugins {
        id 'fabric-loom' version loom_version
        id "org.jetbrains.kotlin.jvm" version kotlin_version
    }

}

rootProject.name = "lcc"

include 'lcc-base'

include 'lcc-content', 'lcc-creative-ex', 'lcc-ct', 'lcc-energy', 'lcc-network', 'lcc-subblock'

include 'lcc-data'